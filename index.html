<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <section>
        <form id="sign-up">
          <fieldset>
            <legend>Sign Up</legend>
            <input name="credentials[email]" type="email" placeholder="Email" required>
            <input name="credentials[password]" type="password" placeholder="Password" required>
            <input name="credentials[password_confirmation]" type="password" placeholder="Password Confirmation" required>

            <button>Sign Up</button>
            <div id="sign-up-display"></div>
            <div id="sign-up-error-display"></div>
          </fieldset>
        </form>

        <hr>

        <form id="sign-in">
          <fieldset>
            <legend>Sign In</legend>
            <input name="credentials[email]" type="email" placeholder="Email" required>
            <input name="credentials[password]" type="password" placeholder="Password" required>

            <button>Sign In</button>
            <div id="sign-in-display"></div>
            <div id="sign-in-error-display"></div>
          </fieldset>
        </form>

        <hr>

        <form id="change-pw">
          <fieldset>
            <legend>Change Password</legend>
            <input name="passwords[old]" type="password" placeholder="Old password" required>
            <input name="passwords[new]" type="password" placeholder="New password" required>

            <button>Change Password</button>
            <div id="change-pw-display"></div>
            <div id="change-pw-error-display"></div>
          </fieldset>
        </form>

        <hr>

        <fieldset>
          <button id="sign-out">Sign Out</button>
          <div id="sign-out-display"></div>
          <div id="sign-out-error-display"></div>
        </fieldset>

      </section>

      <br>

      <hr>

      <br>

      <section>
        <div class="container" id="game-display">
          <div class="row">
            <div class="col-4 box" id="box1">1</div>
            <div class="col-4 box" id="box2">2</div>
            <div class="col-4 box" id="box3">3</div>
          </div>

          <div class="row">
            <div class="col-4 box" id="box4">4</div>
            <div class="col-4 box" id="box5">5</div>
            <div class="col-4 box" id="box6">6</div>
          </div>

          <div class="row">
            <div class="col-4 box" id="box7">7</div>
            <div class="col-4 box" id="box8">8</div>
            <div class="col-4 box" id="box9">9</div>
          </div>
        </div>
      </section>

        <div class="game-error-display"></div>


    </body>
  <script src="./app/styles/index.scss"></script>
</html>
